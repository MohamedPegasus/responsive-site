<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Tour</title>
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./webfonts/fa-brands-400.ttf" />
</head>
<body>
    <div class="container">
        <!--start hrader-->
        <div class="header">
            <div class="logo">
                <img src="./css/images1/logo.jpeg" alt="" class="logo-image">
            </div>
            <div class="links">
                <span id="cl" class="icons">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <ul id="ul" class="navbar">
                    <li><a href="index.html">home</a></li>
                    <li><a href="services.html">services</a></li>
                    <li><a href="contact.html">contact us</a></li>
                </ul>
            </div>
        </div>
        <!--end hrader-->
        <!--start landing-->
        <div class="landing">
            <div class="intro">
                <h1>King Tour</h1>
                <p>Tourism Company</p>
                <p>wellcome to King Tour world</p>
                <p>Enjoy tours around the world</p>
                <div class="kids">
                    <img src="./css/images2/kids.jpeg" alt="">
                    <img src="./css/images2/kids2.jpeg" alt="">
                    <img src="./css/images2/kids3.jpeg" alt="">
                    <img src="./css/images2/kids4.jpeg" alt="">
                    <img src="./css/images2/kids5.jpeg" alt="">
                    <img src="./css/images2/kids6.jpeg" alt="">
                    <img src="./css/images2/kids7.jpeg" alt="">
                </div>
            </div>
        </div>
        <!--end landing-->
        <!--start contact-->
        <div class="contact">
            <form action="" method="POST" class="kform" style="grid-column: 1/5;">
                <p class="klk">contact us</p>
                <div class="kl">
                    <label for="name" class="kllm">name</label>
                    <input class="kli" type="text" required placeholder="name">
                </div>
                <br>
                <div class="kl">
                    <label for="email" class="kllm">email</label>
                    <input class="kli" type="email" required placeholder="email">
                </div>
                <br>
                <div class="kl">
                    <label for="passward" class="kllm">phone </label>
                    <input class="kli" type="number" required placeholder="phone">
                </div>
                <br>
                <div class="kl">
                    <label for="subject" class="kllm">massege </label>
                    <textarea class="klii" type="text" cols="40" rows="10" required placeholder="massege"></textarea>
                </div>
                <br>
                <div class="klll">
                    <input class="in" type="submit" value="send">
                    <input class="in" type="reset" value="reset">
                </div>
            </form>
        </div>
        <!--end contact-->
        <!--start footer-->
        <div class="footer">
            <p>King Tour</p>
            <div class="links">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
            &copy;
            <p>www.King Tour.com</p>
        </div>
        <!--end footer-->
    </div>
    <script src="./js/master.js"></script>
</body>
</html>
